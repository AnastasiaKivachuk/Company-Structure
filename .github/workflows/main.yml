# This is a basic workflow to help you get started with Actions

name: CI

on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: false

    strategy:
        matrix:
          node: [ 16 ]
    name: run build on node v${{ matrix.node }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install
      - name: Build
      - run: yarn build

  test:
    runs-on: ubuntu-latest
    env:
      CI: false

    strategy:
      matrix:
        node: [ 16 ]
    name: run test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install

      - name: Run esLint
        run: yarn lint

      - name: Run audit
        run: yarn audit

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
      - uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: '${{ github.token }}'
          publish_dir: ./build
